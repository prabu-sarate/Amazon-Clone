    <script>
        
       var numbers = [10,20,30];
       //for use last add new numbers
       var length = numbers.push(40);
     
       console.log(length);
       console.log(numbers); 


       //for use before add new numbers
       var insertBefore = numbers.unshift(5,6);
       console.log(insertBefore);
       console.log(numbers); 

       // for remove the last numbers in array 
       var remove = numbers.pop();
      console.log(remove);
      console.log(numbers.length);
       console.log(numbers);

       //for use remove first number in array
       var removeFirst = numbers.shift();
       console.log(removeFirst);
       console.log(numbers.length);
       console.log(numbers);


       //manipulate elements in array like deleting, inserting and replacing elements
       //delete item
       var fruits = ["Banana","Kiwi","Orange","Jack Fruit","Apple","Cherry"];
        console.log(fruits);
        // var deletefruits = fruits.splice(1,2);
        // console.log(deletefruits);
        // console.log(fruits);


        // replace item
        var replaceitems = fruits.splice(0,1,"Pomogranet");
        console.log(replaceitems);
        console.log(fruits);

        var replace = fruits.splice(2,2,"Pineapple","mango");
        console.log(replace);
        console.log(fruits);


        var copyelement = fruits.slice(1,5);
        console.log(copyelement);
        console.log(fruits);
